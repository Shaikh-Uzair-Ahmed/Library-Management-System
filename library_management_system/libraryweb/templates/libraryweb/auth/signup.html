{% extends 'libraryweb/auth.html' %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<h2 class="text-2xl font-bold text-center text-blue-600 mb-4">Sign Up</h2>
<form method="post" action="#" class="space-y-4">
    {% csrf_token %}
    <div>
        <label for="username" class="block text-gray-700 font-medium">Username</label>
        <input type="text" id="username" name="username" 
               class="w-full px-3 py-2 border rounded shadow-sm focus:outline-none focus:ring-blue-500">
    </div>
    <div>
        <label for="email" class="block text-gray-700 font-medium">Email</label>
        <input type="email" id="email" name="email" 
               class="w-full px-3 py-2 border rounded shadow-sm focus:outline-none focus:ring-blue-500">
    </div>
    <div>
        <label for="password" class="block text-gray-700 font-medium">Password</label>
        <input type="password" id="password" name="password" 
               class="w-full px-3 py-2 border rounded shadow-sm focus:outline-none focus:ring-blue-500">
    </div>
    <div>
        <label for="confirm_password" class="block text-gray-700 font-medium">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" 
               class="w-full px-3 py-2 border rounded shadow-sm focus:outline-none focus:ring-blue-500">
    </div>
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Sign Up
    </button>
</form>
<p class="text-sm text-center mt-4 text-gray-600">
    Already have an account? <a href="{% url 'libraryweb:signin' %}" class="text-blue-500 hover:underline">Sign In</a>
</p>
{% endblock content %}
