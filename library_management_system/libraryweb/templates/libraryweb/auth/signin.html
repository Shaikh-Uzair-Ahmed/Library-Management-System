{% extends 'libraryweb/auth.html' %}

{% block title %}Sign In{% endblock title %}

{% block content %}
<h2 class="text-2xl font-bold text-center text-blue-600 mb-4">Sign In</h2>
<form method="post" action="{% url 'libraryweb:home' %}" class="space-y-4">
    {% csrf_token %}
    <div>
        <label for="username" class="block text-gray-700 font-medium">Username</label>
        <input type="text" id="username" name="username" 
               class="w-full px-3 py-2 border rounded shadow-sm focus:outline-none focus:ring-blue-500"
               placeholder="Enter your username" required>
    </div>
    <div>
        <label for="password" class="block text-gray-700 font-medium">Password</label>
        <input type="password" id="password" name="password" 
               class="w-full px-3 py-2 border rounded shadow-sm focus:outline-none focus:ring-blue-500"
               placeholder="Enter your password" required>
    </div>
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Sign In
    </button>
</form>
<p class="text-sm text-center mt-4 text-gray-600">
    <a href="{% url 'libraryweb:signup' %}" class="text-blue-500 hover:underline">Create an Account</a> |
    <a href="{% url 'libraryweb:forgot-password' %}" class="text-blue-500 hover:underline">Forgot Password?</a>
</p>
{% endblock content %}
