{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Library Management System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    {% block css %}
    {% endblock css %}
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white shadow-md relative">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'libraryweb:home' %}" class="text-2xl font-bold">Library System</a>

            <!-- Right side: Notification Bell and Hamburger Menu -->
            <div class="navbar-right">
                <!-- Notification Bell Icon -->
                <div id="notification-bell" class="relative">
                    <a href="{% url 'libraryweb:notifications' %}" class="relative">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14h-3a2 2 0 01-2-2V8a6 6 0 10-12 0v4a2 2 0 01-2 2H3a2.032 2.032 0 01-1.595-.595L1 17h5m8 0v1a3 3 0 11-6 0v-1m8 0H9"></path>
                        </svg>
                        <!-- Notification Badge -->
                        <span class="notification-count absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full px-1"></span>
                    </a>
                </div>

                <!-- Hamburger Menu Icon -->
                <button id="hamburger-icon" class="text-white focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Full-Screen Menu (Initially Hidden) -->
    <div id="menu" class="hidden">
        <div class="flex flex-col items-center justify-top h-full space-y-6">
            <a href="{% url 'libraryweb:home' %}" class="text-2xl hover:text-gray-200">Home</a>
            <a href="{% url 'libraryweb:search' %}" class="text-2xl hover:text-gray-200">Search</a>
            <a href="{% url 'libraryweb:request' %}" class="text-2xl hover:text-gray-200">Request</a>
            <a href="{% url 'libraryweb:credits' %}" class="text-2xl hover:text-gray-200">Credits</a>
            <a href="{% url 'libraryweb:signin' %}" class="text-2xl hover:text-gray-200">Sign Out</a>
        </div>
    </div>

    <!-- Content Area -->
    <main class="container mx-auto mt-6 px-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-200 p-4 mt-12 text-center">
        <p>Library Management System &copy; {% now "Y" %}. All rights reserved.</p>
    </footer>

    <script src="{% static 'js/base.js' %}"></script>
    <script src="{% static 'js/notifications.js' %}"></script>
</body>
</html>
